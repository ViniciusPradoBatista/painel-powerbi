<!DOCTYPE html>
<html>
  <head>
    <title>Painel Power BI Rotativo</title>
    <meta charset="UTF-8">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background: #000;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe id="powerbi-frame"></iframe>

    <script>
      const pages = [
        "https://app.powerbi.com/reportEmbed?reportId=0d27ef0b-bd96-49ab-ad0c-02fdfe302d86&autoAuth=true&ctid=832b0736-d169-4301-a7d7-a8cc17c4a68f&filterPaneEnabled=false&navContentPaneEnabled=false&aspectRatio=Fill",
        "https://app.powerbi.com/reportEmbed?reportId=e00fdfb7-88c6-4ad5-b6d5-f94f1c6d8990&autoAuth=true&ctid=832b0736-d169-4301-a7d7-a8cc17c4a68f&filterPaneEnabled=false&navContentPaneEnabled=false&aspectRatio=Fill"
      ];

      let index = 0;

      function rotatePage() {
        document.getElementById("powerbi-frame").src = pages[index];
        index = (index + 1) % pages.length;
      }

      // Primeira carga
      rotatePage();

      // Troca de pÃ¡gina a cada 1 minuto (60000 ms)
      setInterval(() => {
        rotatePage();
      }, 180000); // Atualizado para 1 minuto (60.000 ms)
    </script>
  </body>
</html>
