<!DOCTYPE html>
<html>
  <head>
    <title>Painel Power BI Rotativo</title>
    <meta charset="UTF-8">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background: #000;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe id="powerbi-frame"></iframe>

    <script>
      const pages = [
        "https://app.powerbi.com/reportEmbed?reportId=947af950-1ef7-4ac5-bea3-b1f96de59c8b&autoAuth=true&ctid=832b0736-d169-4301-a7d7-a8cc17c4a68f&filterPaneEnabled=false&navContentPaneEnabled=false&aspectRatio=Fill",
	"https://app.powerbi.com/reportEmbed?reportId=2d0c5a2a-dcb3-45c2-b546-c57070f54dcf&autoAuth=true&ctid=832b0736-d169-4301-a7d7-a8cc17c4a68f&filterPaneEnabled=false&navContentPaneEnabled=false&aspectRatio=Fill",
	"https://app.powerbi.com/reportEmbed?reportId=6c86264d-f72e-4743-987c-86fc96250e5d&autoAuth=true&ctid=832b0736-d169-4301-a7d7-a8cc17c4a68f&filterPaneEnabled=false&navContentPaneEnabled=false&aspectRatio=Fill",
	"https://app.powerbi.com/reportEmbed?reportId=af71bafc-d8a7-43ef-8b47-3987c3f52e8b&autoAuth=true&ctid=832b0736-d169-4301-a7d7-a8cc17c4a68f&filterPaneEnabled=false&navContentPaneEnabled=false&aspectRatio=Fill",
	"https://app.powerbi.com/reportEmbed?reportId=f60a4aba-304e-4f95-86ae-27509a98d32e&autoAuth=true&ctid=832b0736-d169-4301-a7d7-a8cc17c4a68f&filterPaneEnabled=false&navContentPaneEnabled=false&aspectRatio=Fill"
      ];

      let index = 0;

      function rotatePage() {
        document.getElementById("powerbi-frame").src = pages[index];
        index = (index + 1) % pages.length;
      }

      // Primeira carga
      rotatePage();

      // Troca de pÃ¡gina a cada 1 minuto (60000 ms)
      setInterval(() => {
        rotatePage();
      }, 120000); // Atualizado para 1 minuto (60.000 ms)
    </script>
  </body>
</html>
