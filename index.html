<!DOCTYPE html>
<html>
  <head>
    <title>Painel Power BI Rotativo</title>
    <meta charset="UTF-8">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background: #000;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe id="powerbi-frame"></iframe>

    <script>
      const pages = [
        "https://app.powerbi.com/reportEmbed?reportId=9da4316d-a532-42b9-9ac4-c2970e19442d&autoAuth=true&ctid=832b0736-d169-4301-a7d7-a8cc17c4a68f&pageName=ReportSection1&filterPaneEnabled=false&navContentPaneEnabled=false&aspectRatio=Fill",
        "https://app.powerbi.com/reportEmbed?reportId=5997cebc-2d74-4e04-9ad6-a6eee1662800&autoAuth=true&ctid=832b0736-d169-4301-a7d7-a8cc17c4a68f&filterPaneEnabled=false&navContentPaneEnabled=false&aspectRatio=Fill",
        "https://app.powerbi.com/reportEmbed?reportId=8e780b42-d63e-4072-bdcc-2fa086a103eb&autoAuth=true&ctid=832b0736-d169-4301-a7d7-a8cc17c4a68f&filterPaneEnabled=false&navContentPaneEnabled=false&aspectRatio=Fill"
      ];

      let index = 0;

      function rotatePage() {
        document.getElementById("powerbi-frame").src = pages[index];
        index = (index + 1) % pages.length;
      }

      // Primeira carga
      rotatePage();

      // Troca de pÃ¡gina a cada 1 minuto (60000 ms)
      setInterval(() => {
        rotatePage();
      }, 60000); // Atualizado para 1 minuto (60.000 ms)
    </script>
  </body>
</html>
